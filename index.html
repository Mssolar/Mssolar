      // --- Custom In-Browser Module Bundler ---
      const moduleCache = new Map();
      const moduleRegistry = new Map();

      function define(path, dependencies, factory) {
        moduleRegistry.set(path, { dependencies, factory });
      }
      
      function resolvePath(path, fromPath) {
        if (!path.startsWith('.')) return path;
        const fromDir = fromPath.substring(0, fromPath.lastIndexOf('/') + 1);
        const pathUrl = new URL(fromDir + path, 'file:///');
        return pathUrl.pathname.substring(1);
      }

      function require(path, fromPath) {
        const resolvedPath = resolvePath(path, fromPath);
        if (moduleCache.has(resolvedPath)) {
          return moduleCache.get(resolvedPath);
        }
        if (!moduleRegistry.has(resolvedPath)) {
          throw new Error(`Module not found: ${resolvedPath} (required from ${fromPath})`);
        }
        const { dependencies, factory } = moduleRegistry.get(resolvedPath);
        const module = { exports: {} };
        const dependencyExports = dependencies.map(dep => require(dep, resolvedPath));
        factory(module, ...dependencyExports);
        moduleCache.set(resolvedPath, module.exports);
        return module.exports;
      }

      define('services/geminiService.js', ['@google/genai'], (module, genai) => {

            if (aiInstance) return aiInstance;
            const hardcodedApiKey = 'AIzaSyBYmllQ7B1EY2YbauwMXYZBqWN0WiDWT7k';
            const apiKey = (typeof process !== 'undefined' && process.env?.API_KEY) ? process.env.API_KEY : hardcodedApiKey;
            if (!apiKey) {
                console.error(apiKeyError);
                throw new Error(apiKeyError);
            }
            aiInstance = new GoogleGenAI({ apiKey });
            return aiInstance;
        }
        module.exports.generateText = async (prompt) => {
            try {
                const ai = getAi();
                const response = await ai.models.generateContent({ model: 'gemini-2.5-flash', contents: prompt });
                return response.text;
            } catch (error) {
                console.error("Error generating text:", error);
                return `Sorry, I couldn't generate a response. ${error.message}`;
            }
        };
        module.exports.generateImage = async (prompt) => {
            try {
                const ai = getAi();
                const response = await ai.models.generateImages({ model: 'imagen-3.0-generate-002', prompt, config: { numberOfImages: 1, outputMimeType: 'image/jpeg', aspectRatio: '1:1' } });
                if (response.generatedImages && response.generatedImages.length > 0) {
                    const base64ImageBytes = response.generatedImages[0].image.imageBytes;
                    return `data:image/jpeg;base64,${base64ImageBytes}`;
                }
                return null;
            } catch (error) {
                console.error("Error generating image:", error);
                throw error;
            }
        };

            const ai = getAi();

        module.exports.sendMessageStream = async (chat, message) => {
            try {
                return await chat.sendMessageStream({ message });
            } catch (error) {
                console.error("Error sending message:", error);
                throw new Error("Failed to send message. See console for details.");
            }

        module.exports.generateJsonData = async () => {
             const prompt = "List three popular cookie recipes, including their names and a list of ingredients.";

                const ai = getAi();

            } catch (error) {
                console.error("Error generating JSON:", error);

            } catch (error) {
                console.error("Error with search grounding:", error);
                throw new Error(`Failed to generate response with search. ${error.message}`);
            }

          { slug: 'solar-energy-myths-debunked', title: '5 Common Myths About Solar Energy Debunked', excerpt: 'Is solar power too expensive? Does it work on cloudy days? We\'re tackling the most common misconceptions about solar energy to help you make an informed decision about your switch to clean power.', imageUrl: 'https://images.unsplash.com/photo-1509390636452-9436445b2b2a?q=80&w=2070', author: 'MS Solar Powercorp Pvt. Ltd.', authorImageUrl: 'https://ik.imagekit.io/mssolar/LOGO.jpeg?updatedAt=1754745863113', date: 'August 20, 2025', category: 'Solar Education', content: h("div", { className: "space-y-6" }, h("p", { className: "text-xl text-text-secondary" }, "Solar energy is one of the fastest-growing power sources in the world, yet misconceptions still abound. These myths can prevent homeowners and businesses from making a smart investment that saves money and protects the environment. Let's debunk five of the most common myths about solar power."), h("h3", { className: "text-2xl font-bold text-secondary pt-4" }, "Myth 1: Solar Power is Too Expensive"), h("p", null, h("strong", null, "Fact:"), " This is perhaps the most outdated myth. The cost of solar panels has plummeted by over 80% in the last decade. When you factor in government subsidies (like the PM Surya Ghar Yojana), tax benefits for businesses, and the money you save on electricity bills, the return on investment is faster than ever. A solar system isn't just an expense; it's an asset that pays for itself."), h("h3", { className: "text-2xl font-bold text-secondary pt-4" }, "Myth 2: Solar Panels Don't Work on Cloudy or Rainy Days"), h("p", null, h("strong", null, "Fact:"), " Solar panels are more efficient in direct sunlight, but they absolutely still generate electricity on cloudy and overcast days. They capture ambient light and convert it into power. Germany, a country not known for its sunny weather, is a global leader in solar energy adoption. This proves that you don't need 365 days of sun to           { slug: 'commercial-solar-business-case', title: 'The Strategic Business Case for Commercial Solar in Rajasthan', excerpt: 'Discover how investing in commercial solar is a powerful financial strategy to slash operating costs, achieve energy independence, and enhance your brand\'s green credentials in Rajasthan.', imageUrl: 'https://ik.imagekit.io/mssolar/Gemini_Generated_Image_7nn1lx7nn1lx7nn1.png?updatedAt=1754844368990', author: 'MS Solar Powercorp Pvt. Ltd.', authorImageUrl: 'https://ik.imagekit.io/mssolar/LOGO.jpeg?updatedAt=1754745863113', date: 'August 15, 2025', category: 'Commercial Solar', content: h("div", { className: "space-y-6" }, h("p", { className: "text-xl text-text-secondary" }, "For commercial and industrial enterprises in Rajasthan, investing in solar power is more than an eco-friendly choice—it's a powerful financial strategy to slash operating costs, achieve energy independence, and enhance your brand image."), h("p", null, "Embracing solar energy provides a clear competitive advantage by tackling budgetary instability and boosting your brand's reputation. This guide explores the strategic business reasons for making the switch to solar."), h("figure", { className: "my-8" }, h("img", { className: "w-full h-auto rounded-lg shadow-lg object-cover", src: "https://ik.imagekit.io/mssolar/blog-content/Gemini_Generated_Image_2rlfs2rlfs2r.png", alt: "An aerial view of a large industrial complex in Rajasthan with its entire rooftop covered in solar panels." }), h("figcaption", { className: "mt-2 text-sm text-center text-text-secondary" }, "Commercial solar installations are a powerful strategic asset for reducing operational costs.")), h("h2", { className: "text-3xl font-bold text-secondary pt-4" }, "Slashing Costs & Ensuring Financial Predictability"), h("ul", { className: "list-disc list-inside space-y-3 pl-4 text-text-secondary" }, h("li", null, h("strong", null, "Drastic Reduction in Operating Costs:"), " By generating your own clean energy           { slug: 'rajasthan-solar-subsidies-guide', title: 'A Deep Dive into Rajasthan\'s Solar Subsidies for Businesses', excerpt: 'Unlock the full financial potential of your solar investment. A detailed guide to accelerated depreciation, net metering, and other government incentives available for commercial solar projects in Rajasthan.', imageUrl: 'https://images.unsplash.com/photo-1556761175-5973dc0f32e7?q=80&w=2232', author: 'MS Solar Powercorp Pvt. Ltd.', authorImageUrl: 'https://ik.imagekit.io/mssolar/LOGO.jpeg?updatedAt=1754745863113', date: 'August 14, 2025', category: 'Commercial Solar', content: h("div", { className: "space-y-6" }, h("p", { className: "text-xl text-text-secondary" }, "The Indian government and the state of Rajasthan have created a highly favorable environment for businesses to go solar with a potent mix of tax benefits and subsidies. Understanding these financial incentives is key to maximizing your return on investment."), h("p", null, "This guide provides a detailed breakdown of the financial incentives available for commercial and industrial solar projects in Rajasthan."), h("h2", { className: "text-3xl font-bold text-secondary pt-4" }, "1. Accelerated Depreciation (The Biggest Tax Shield)"), h("p", null, "This is the most significant financial incentive for profitable businesses. Under current income tax laws, commercial and industrial entities can depreciate a substantial portion of the total solar project cost in the very first year. This allows you to claim a large deduction, reducing your taxable income and resulting in substantial tax savings that drastically shorten the payback period."), h("figure", { className: "my-8" }, h("img", { className: "w-full h-auto rounded-lg shadow-lg object-cover", src: "https://ik.imagekit.io/mssolar/blog-content/Gemini_Generated_Image_rlfsimrlfsim.png", alt: "A graphic showing a rising profit arrow over an image of solar panels, symbolizing financial benefits." }), h("figcaption", { className: "m           { slug: 'harvesting-the-sun-solar-water-pumps-agriculture', title: 'Harvesting the Sun: How Solar Water Pumps are Transforming Indian Agriculture', excerpt: 'For generations, Indian agriculture has been reliant on traditional irrigation methods, plagued by unreliability and high costs. Discover how solar water pumps are emerging as a game-changing solution, offering farmers a path to self-reliance, profitability, and sustainability.', imageUrl: 'https://ik.imagekit.io/mssolar/Google_AI_Studio_2025-08-09T18_10_42.308Z.png?updatedAt=1754763112315', author: 'MS Solar Powercorp Pvt. Ltd.', authorImageUrl: 'https://ik.imagekit.io/mssolar/LOGO.jpeg?updatedAt=1754745863113', date: 'August 10, 2025', category: 'Solar Pumps', content: h("div", { className: "space-y-6" }, h("p", { className: "text-xl text-text-secondary" }, "For generations, Indian agriculture has been a gamble against the monsoon, with farmers dependent on erratic rainfall and expensive, unreliable diesel pumps for irrigation. This dependency not only eats into their profits but also harms the environment. However, a silent revolution is underway, powered by the sun itself. Solar water pumps are emerging as a game-changing solution, offering farmers in Rajasthan and across India a path to self-reliance, profitability, and sustainability."), h("h2", { className: "text-3xl font-bold text-secondary pt-4" }, "The Problem with Traditional Irrigation"), h("p", null, "The challenges are well-known. Grid electricity in many rural areas is inconsistent, with frequent power cuts disrupting irrigation schedules. Diesel pumps, the common alternative, are expensive to run, require constant maintenance, and contribute to air and noise pollution. This dual challenge of cost and unreliability puts immense pressure on farmers, impacting crop yields and income stability."), h("h2", { className: "text-3xl font-bold text-secondary pt-4" }, "Enter the Solar Water Pump: A Sustainable Solution"), h("p", null, "Solar water pumps utilize photovoltaic (PV) panels to convert sunlight directly into electricity, which then powers a motor to pump water from borewells, wells, or canals. This simple yet powerful technology addresses the core problems of traditional irrigation head-on."), h("ul", { className: "list-disc list-inside space-y-3 pl-4 text-text-secondary" }, h("li", null, h("strong", null, "Zero Running Costs:"), " Once installed, a solar pump runs on free, abundant energy from the sun. There are no diesel bills and no electricity charges, leading to massive long-term savings."), h("li", null, h("strong", null, "Unmatched Reliability:"), " Solar pumps provide a consistent water supply throughout the day, allowing farmers to irrigate their fields precisely when needed. This leads to better water management and healthier crops."), h("li", null, h("strong", null, "Low Maintenance:"), " With fewer moving parts than diesel engines, solar pumps are incredibly durable and require minimal maintenance, reducing downtime and repair costs."), h("li", null, h("strong", null, "Eco-Friendly:"), " Solar pumps are a clean energy solution, producing zero emissions and reducing the carbon footprint of agricultural activities.")), h("figure", { className: "my-8" }, h("img", { className: "w-full h-auto rounded-lg shadow-lg object-cover", src: "https://ik.imagekit.io/mssolar/blog-content/Gemini_Generated_Image_lfsimxlfsimx.png", alt: "A smiling farmer in Rajasthan standing next to a solar water pump irrigating his lush green fields." }), h("figcaption", { className: "mt-2 text-sm text-center text-text-secondary" }, "Solar pumps provide reliable, cost-free water, transforming agricultural productivity.")), h("div", { className: "bg-primary/10 border-l-4 border-primary text-text-secondary p-4 my-6 rounded-r-lg" }, h("p", { className: "font-semibold text-secondary" }, "Government Support: The PM-KUSUM Scheme"), h("p", null, "The Government of India's Pradhan Mantri Kisan Urja Suraksha evam Utthaan Mahabhiyan (PM-KUSUM) scheme provides substantial financial assistance to farmers for installing solar pumps, making this technology more accessible than ever.")), h("h2", { className: "text-3xl font-bold text-secondary pt-4" }, "Transforming Lives, One Farm at a Time"), h("p", null, "At MS Solar, we have witnessed firsthand the transformative impact of solar water pumps. Farmers who were once struggling with high input costs are now enjoying increased profitability. They can cultivate more water-intensive crops, extend their growing seasons, and even sell surplus water to neighboring farms, creating an additional income stream."), h("p", null, "Investing in a solar water pump is more than just an equipment upgrade; it's an investment in a secure and prosperous future. It's about harnessing the power of technology to work in harmony with nature."), h("p", null, h("strong", null, "Contact MS Solar Powercorp Pvt. Ltd. to learn more about our MNRE-approved solar water pump solutions"), " and how you can benefit from the PM-KUSUM scheme. Let's harvest the sun together.")) },
          { slug: 'how-to-choose-a-solar-installer', title: 'Choosing the Right Solar Installer: A 10-Point Checklist', excerpt: 'Your solar investment is only as good as its installation. This essential checklist will guide you through selecting a reputable, experienced, and reliable solar company to ensure your project\'s success.', imageUrl: 'https://ik.imagekit.io/mssolar/MS%20SOLAR%201.png?updatedAt=1754762614576', author: 'MS Solar Powercorp Pvt. Ltd.', authorImageUrl: 'https://ik.imagekit.io/mssolar/LOGO.jpeg?updatedAt=1754745863113', date: 'August 5, 2025', category: 'Pro Tips', content: h("div", { className: "space-y-6" }, h("p", { className: "text-xl text-text-secondary" }, "A rooftop solar system is a long-term investment designed to last for 25 years or more. The quality of the installation is just as important as the quality of the panels and inverters you choose. Selecting the right solar installer is crucial for ensuring your system's performance, safety, and longevity. Here is a 10-point checklist to help you make an informed choice."), h("ol", { className: "list-decimal list-inside space-y-4 text-text-secondary" }, h("li", null, h("strong", { className: "text-secondary" }, "Certifications and Licensing:"), " Ensure the company is licensed and holds relevant certifications from bodies like the Ministry of New and Renewable Energy (MNRE). This guarantees they adhere to industry standards for quality and safety."), h("li", null, h("strong", { className: "text-secondary" }, "Experience and Track Record:"), " How long has the company been in business? Ask to see their portfolio of completed projects in your area, for both residential and commercial clients. An experienced installer will have a proven track record."), h("li", null, h("strong", { className: "text-secondary" }, "Quality of Components:"), " A good installer uses high-quality, Tier-1 solar panels and reputable inverter brands. They should be transparent about the equipment they use and provide datasheets. Don't just go for the cheapest quote; prioritize quality."), h("li", null, h("strong", { className: "text-secondary" }, "In-House Team vs. Subcontractors:"), " Companies with their own in-house team of engineers and installers often have better quality control and accountability than those who subcontract the work.")), h("figure", { className: "my-8" }, h("img", { className: "w-full h-auto rounded-lg shadow-lg object-cover", src: "https://ik.imagekit.io/mssolar/blog-content/Gemini_Generated_Image_fsimxsfsimxs.png", alt: "A professional solar installer in safety gear carefully inspecting a solar panel installation." }), h("figcaption", { className: "mt-2 text-sm text-center text-text-secondary" }, "Choosing a certified installer with an in-house team ensures quality and accountability.")), h("ol", { className: "list-decimal list-inside space-y-4 text-text-secondary", start: 5 }, h("li", null, h("strong", { className: "text-secondary" }, "Comprehensive Warranties:"), " Check the warranties offered. This should include a performance warranty for the panels (usually 25 years), a manufacturer's warranty for the equipment, and, crucially, a workmanship warranty from the installer for the installation itself."), h("li", null, h("strong", { className: "text-secondary" }, "Customer Reviews and References:"), " Look for genuine customer reviews on Google and other platforms. Don't hesitate to ask the company for references you can speak to about their experience."), h("li", null, h("strong", { className: "text-secondary" }, "Transparent Quoting:"), " The quote should be detailed and comprehensive, with a clear breakdown of all costs. Beware of hidden charges. The proposal should include a system design, expected energy generation, and financial savings estimates."), h("li", null, h("strong", { className: "text-secondary" }, "Liaisoning and Paperwork Support:"), " The process of getting approvals and subsidies can be complex. A good installer will offer end-to-end support, handling all the necessary paperwork and coordination with government departments and your electricity distribution company (DISCOM)."), h("li", null, h("strong", { className: "text-secondary" }, "Post-Installation Service & Support:"), " What happens after the installation is complete? A reliable company will offer robust post-installation support, including system monitoring and prompt service if any issues arise."), h("li", null, h("strong", { className: "text-secondary" }, "Local Presence:"), " Choosing a local company often means faster service and a team that understands the local regulations and climate conditions.")), h("div", { className: "bg-primary/10 border-l-4 border-primary text-text-secondary p-4 my-6 rounded-r-lg" }, h("p", { className: "font-semibold text-secondary" }, "Your Partner for a Secure Investment"), h("p", null, "At MS Solar Powercorp, we pride ourselves on ticking all these boxes. We are committed to providing not just a solar system, but a seamless experience and a long-term partnership in your journey towards clean energy."))) }

                      error && h("p", { className: "text-red-400 mt-4" }, error),
                      response && h("div", { className: "mt-6" },
                          h("h3", { className: "text-xl font-bold mb-2" }, "Answer:"),
                          h("div", { className: "bg-background p-4 rounded-md border border-border whitespace-pre-wrap text-text-secondary" }, response.text),

                              )))
                          )
                      )
                  )
              );
          };
          module.exports.default = SearchGroundingPage;
      });

      // --- Main Application ---
      
      // FILE: App.tsx
      define('App.js', [
          'react', 'react-router-dom','components/MainLayout.js', 'components/ShowcaseLayout.js',
          // Main Pages
          'pages/HomePage.js', 'pages/AboutPage.js', 'pages/ServicesPage.js', 'pages/ProjectsPage.js', 'pages/TestimonialsPage.js', 'pages/ContactPage.js', 'pages/BlogPage.js', 'pages/BlogPostPage.js',
          // Service Pages
          'pages/services/ResidentialSolarPage.js', 'pages/services/CommercialSolarPage.js', 'pages/services/SolarWaterPumpPage.js', 'pages/services/SystemMaintenancePage.js', 'pages/services/EnergyConsultationPage.js', 'pages/services/BatteryStoragePage.js', 'pages/services/SolarFinancingPage.js', 'pages/services/SolarLightingPage.js',
          // Showcase Pages
          'pages/ShowcaseHomePage.js', 'pages/TextGenerationPage.js', 'pages/ImageGenerationPage.js', 'pages/ChatPage.js', 'pages/JsonModePage.js', 'pages/SearchGroundingPage.js',
        ], (module, React, react_router_dom_exports, MainLayout_exports, ShowcaseLayout_exports, HomePage_exports, AboutPage_exports, ServicesPage_exports, ProjectsPage_exports, TestimonialsPage_exports, ContactPage_exports, BlogPage_exports, BlogPostPage_exports, ResidentialSolarPage_exports, CommercialSolarPage_exports, SolarWaterPumpPage_exports, SystemMaintenancePage_exports, EnergyConsultationPage_exports, BatteryStoragePage_exports, SolarFinancingPage_exports, SolarLightingPage_exports, ShowcaseHomePage_exports, TextGenerationPage_exports, ImageGenerationPage_exports, ChatPage_exports, JsonModePage_exports, SearchGroundingPage_exports) => {
        const h = React.createElement;
        const { useState, useEffect } = React;
        const { Routes, Route, useLocation } = react_router_dom_exports;
        const App = () => {
            const { pathname } = useLocation();
            const [isQuotePopupOpen, setIsQuotePopupOpen] = useState(false);
            useEffect(() => { window.scrollTo(0, 0); }, [pathname]);
            useEffect(() => {
                if (pathname.startsWith('/showcase')) return;
                const hasSeenPopup = sessionStorage.getItem('hasSeenQuotePopup');
                if (!hasSeenPopup) {
                    const timer = setTimeout(() => { setIsQuotePopupOpen(true); sessionStorage.setItem('hasSeenQuotePopup', 'true'); }, 10000);
                    return () => clearTimeout(timer);
                }
            }, [pathname]);
            const handleOpenQuotePopup = () => setIsQuotePopupOpen(true);
            const handleCloseQuotePopup = () => setIsQuotePopupOpen(false);
            
            return h(Routes, null,
                h(Route, { element: h(MainLayout_exports.default, { onGetQuoteClick: handleOpenQuotePopup, isQuotePopupOpen: isQuotePopupOpen, handleCloseQuotePopup: handleCloseQuotePopup }) },
                    h(Route, { path: "/", element: h(HomePage_exports.default, { onGetQuoteClick: handleOpenQuotePopup }) }),
                    h(Route, { path: "/about", element: h(AboutPage_exports.default) }),
                    h(Route, { path: "/services", element: h(ServicesPage_exports.default) }),
                    h(Route, { path: "/services/residential-solar", element: h(ResidentialSolarPage_exports.default) }),
                    h(Route, { path: "/services/commercial-industrial", element: h(CommercialSolarPage_exports.default) }),
                    h(Route, { path: "/services/solar-water-pumps", element: h(SolarWaterPumpPage_exports.default) }),
                    h(Route, { path: "/services/system-maintenance", element: h(SystemMaintenancePage_exports.default) }),
                    h(Route, { path: "/services/energy-consultation", element: h(EnergyConsultationPage_exports.default) }),
                    h(Route, { path: "/services/battery-storage", element: h(BatteryStoragePage_exports.default) }),
                    h(Route, { path: "/services/solar-financing", element: h(SolarFinancingPage_exports.default) }),
                    h(Route, { path: "/services/solar-lighting", element: h(SolarLightingPage_exports.default) }),
                    h(Route, { path: "/projects", element: h(ProjectsPage_exports.default) }),
                    h(Route, { path: "/testimonials", element: h(TestimonialsPage_exports.default) }),
                    h(Route, { path: "/contact", element: h(ContactPage_exports.default) }),
                    h(Route, { path: "/blog", element: h(BlogPage_exports.default) }),
                    h(Route, { path: "/blog/:slug", element: h(BlogPostPage_exports.default) })
                ),
                h(Route, { path: "/showcase", element: h(ShowcaseLayout_exports.default) },
                    h(Route, { index: true, element: h(ShowcaseHomePage_exports.default) }),
                    h(Route, { path: "text", element: h(TextGenerationPage_exports.default) }),
                    h(Route, { path: "image", element: h(ImageGenerationPage_exports.default) }),
                    h(Route, { path: "chat", element: h(ChatPage_exports.default) }),
                    h(Route, { path: "json", element: h(JsonModePage_exports.default) }),
                    h(Route, { path: "search", element: h(SearchGroundingPage_exports.default) })
                )
            );
        };
        module.exports.default = App;
      });

      // FILE: index.tsx
      define('index.js', ['react', 'react-dom/client', 'react-router-dom', 'App.js'], (module, React, ReactDOM, react_router_dom_exports, App_exports) => {
        const h = React.createElement;
        const { HashRouter } = react_router_dom_exports;
        const App_default = App_exports.default;

        root.render(h(React.StrictMode, null, h(HashRouter, null, h(App_default))));
      });
      
      // --- Application Bootstrap ---
      Promise.all([
        import('react'), import('react-dom/client'), import('react-router-dom'), import('@google/genai')
      ]).then(([React, ReactDOM, ReactRouterDOM, GoogleGenAI]) => {
          define('react', [], m => { m.exports = React; });
          define('react-dom/client', [], m => { m.exports = ReactDOM; });
          define('react-router-dom', [], m => { m.exports = ReactRouterDOM; });
          define('@google/genai', [], m => { m.exports = GoogleGenAI; });
          try {
             require('index.js', '');

             console.error("Failed to start the application:", e);
             document.getElementById('root').innerHTML = `<div class="p-4 m-4 text-red-700 bg-red-100 border border-red-400 rounded"><strong>Application Error:</strong><br/>${e.message}</div>`;
          }
      }).catch(err => {
        console.error("Failed to load critical dependencies:", err);
        document.getElementById('root').innerText = "Error: Could not load application dependencies. Please check the network connection and console for errors.";
      });
    </script>
