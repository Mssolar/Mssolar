    <title>MS Solar Powercorp Pvt. Ltd.</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'primary': '#8BC34A', // A vibrant, eco-friendly green from the brochure
              'primary-dark': '#689F38', // A darker shade for hover effects
              'secondary': '#263238', // The deep charcoal from the logo text
              'accent': '#F57C00', // The warm orange accent from the brochure
              'background': '#F9FBE7', // A very light, warm off-white, inspired by brochure backgrounds
              'surface': '#ffffff',
              'text-primary': '#263238', // Using the secondary color for primary text for strong contrast
              'text-secondary': '#546e7a', // A softer grey for secondary text
              'border': '#E0E0E0', // A light, neutral border color
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            animation: {
              'fade-in-up': 'fadeInUp 0.5s ease-out forwards',
            },
            keyframes: {
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
            },
          },
        },
      }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
